{% set name = "jsonschema-default" %}
{% set version = "1.6.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: bf94ffe9f9131571a70dbf4ac89ba83d99ff1c0830d04d7646a37f5cc54de22a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    # max version on poetry until pyproject.toml tool.poetry.homepage is a valid URI
    - poetry <1.6
  run:
    - loguru >=0.7.0
    - python >={{ python_min }}
    - rstr >=3.2.1

test:
  imports:
    - jsonschema_default
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mnboos/jsonschema-default
  summary: Create default objects from a JSON schema
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ryanvolz
